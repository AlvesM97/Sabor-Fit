<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/admin.css">
    <link rel="stylesheet" href="../Css/Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Admin</title>
</head>

<body>
    <header>
        <div class="header">
            <div id="container-logo">
                <img src="../Pictures/logo.png" alt="logo" id="logo">
            </div>
            <div class="itens">
                <a href="../Views/Home.html">
                    <p id="home" class="header-button">Início</p>
                </a>
                <a href="../Views/Imc.html">
                    <p class="header-button" id="header-imc">Descubra seu IMC</p>
                </a>
                <div class="icon header-button" id="menu-btn">
                    <span class="material-symbols-outlined user">
                        account_circle
                    </span>
                    <div id="menu" class="menu esconder">
                        <a href="../index.html" class="menu-header">
                            <span class="material-symbols-outlined">
                                logout
                            </span>
                            Sair
                        </a>
                        <a href="../Views/admin.html" id="icon-admin" class="menu-header">
                            <span class="material-symbols-outlined">
                                person_add
                            </span>
                            Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Admin</h1>
        <div class="header-cadastrar">
            <h2 id="title-cadastrar">Cadastrar novo usuário</h2>
            <button type="submit" class="btn-filtro" id="btn-limpar-campos" onclick="limparCampos()">Limpar campos</button>
        </div>

        <form id="form">
            <label for="nameInput" class="label-cadastrar">Nome:</label>
            <input type="text" id="input-name" class="input-cadastrar" placeholder="Digite o nome do usuário" required>

            <label for="emailInput" class="label-cadastrar">E-mail:</label>
            <input type="email" id="input-email" class="input-cadastrar" placeholder="Digite o e-mail do usuário"
                required>

            <div class="container-btn">
                <button type="submit" class="estilo-btn" id="btn-cadastrar">Cadastrar</button>
            </div>
        </form>
        <div class="container-filtro" id="filtro">
            <p id="title-filtro">Filtrar usuário por nome:</p>
            <input type="text" id="inputFilter" class="input-filtro" placeholder="Digite o nome do usuário">
            <button type="button" id="btn-filtrar" class="btn-filtro" onclick="filtrarNome()">Filtrar</button>
            <button type="button" id="btn-limpar" class="btn-filtro" onclick="limparFiltro()">Limpar filtro</button>
            <button type="button" class="btn-filtro" id="btn-remover" onclick="abreModal()">Remover todos usuários</button>
        </div>
        <p id="usuario-encontrado"> Usuário encontrado! </p>

        <table id="lista-usuarios" class="tabela">
            <thead>
                <tr id="legenda">
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="modal-remover">
            <div class="container-modal">
                <div>
                    <p id="title-modal">Você tem certeza que deseja excluir todos os usuários?</p>
                    <div class="container-btn-modal">
                        <button type="button" onclick="clearUsuarios()" class="btn-modal" id="btn-modal-excluir">Sim,
                            excluir</button>
                        <button type="button" onclick="fechaModal()" class="btn-modal" id="btn-modal-cancelar">Não,
                            cancelar</button>
                    </div>
                </div>
            </div>

        </div>
        <div id="overlay"></div>

    </div>
    <footer>
        <div class="footer">
            <div class="container-footer">
                <div class="alunos">
                    <p id="title-alunos">Alunos</p>
                    <p id="nome-alunos">Gustavo Morais Alves<br>Victor Hugo Kendi Takehana</p>
                </div>
                <div class="container-img">
                    <img class="img-utf" src="../Pictures/utfpr.png" alt="logo-utfpr">

                </div>
            </div>
            <p class="footer-ano">2024</p>
        </div>
    </footer>
    <script src="../js/admin.js"></script>
</body>

</html>
